<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <style>
  .error-page {
    font-family: "Montserrat", sans-serif;
    margin: 0 auto;
    padding: 0;
    max-width: 1440px;
    overflow-x: hidden;
  }

  .error-page h2 {
    font-size: 1.875rem;
    font-weight: 600;
  }

  @media (min-width: 576px) {
    .error-page h2 {
      font-size: 2.25rem;
    }
  }

  .error-page a {
    color: #4a4a4a;
  }

  .error-page a:hover {
    color: #4a4a4a;
    text-decoration: none;
  }

  .error-page .message {
    padding-right: 1.25rem;
    padding-left: 1.25rem;
  }

  @media (min-width: 768px) {
    .error-page .message {
      padding-right: 3rem;
      padding-left: 3rem;
    }
  }

  @media (min-width: 992px) {
    .error-page .message {
      padding-right: 6rem;
      padding-left: 6rem;
    }
  }

  @media (min-width: 1200px) {
    .error-page .message {
      padding-right: 10rem;
      padding-left: 10rem;
    }
  }

  .error-page .button {
    display: block;
    width: auto;
    padding: .75rem 1.5rem;
    border-radius: 3px;
    box-shadow: 0 2px 14px rgba(126,87,88,.1), 0 3px 6px rgba(0,0,0,.08);
    font-weight: 600;
    text-align: center;
    white-space: nowrap;
  }

  .error-page .message .button.button--big {
    width: 224px;
  }

  .error-page .message .button.button--primary {
    background-color: #fd0f15;
    color: #fff;
    border: #fd0f15;
  }

  .error-page .message a {
    color: #fff;
    text-decoration: none;
  }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
  <div class="message">
    <div class="message__inner-wrap message__inner-wrap--no-wrap">
      <h2 class="message__header">404</h2>
      <p class="message__text">Opps, looks like the link is broken or the page cannot be found.</p>
      <a href="/" class="button button--big button--primary">Take me home</a>
    </div>
    <img src="images/main_svg.svg" alt="" class="message__svg">
  </div>
</body>
</html>
